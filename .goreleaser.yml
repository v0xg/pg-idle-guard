before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/pguard
    binary: pguard
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/v0xg/pg-idle-guard/internal/cli.Version={{.Version}}
      - -X github.com/v0xg/pg-idle-guard/internal/cli.Commit={{.ShortCommit}}
      - -X github.com/v0xg/pg-idle-guard/internal/cli.Date={{.Date}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: v0xg
    name: pg-idle-guard
